<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck" >
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="Lunch-menu" ng-model="addItem" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="inputStyle">
             <span class="help-block">{{helpText}}</span>
         </div>
         <div class="form-group">
            <button class="btn btn-default" ng-click="addMe()">Check If Too Much</button>
          <br>

         </div>

         <div class="form-group message" ng-style="mesageStyle">
            {{msgText}}
         </div>
   </div>

</body>
</html>
